<DOCTYPE html>
    <html lang="zh-han">
    <head>
         <title>個人中心</title>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css')}}">
     </head>

     <body>
         <form method="post" action="/up_photo" enctype="multipart/form-data" class="login">
             <h3>個人中心</h3>
             <input type="file" size="30" name="txt_photo" multiple />
             <br>
             職號<input type="text" class="txt_input" name="name" style="margin-top:15px;" />
             <input type="submit" value="提交信息" class="button-new" style="margin-top:15px;" />
             <a href="{{ url_for('logout') }}">登出</a>
             {% if error %}
            <p>{{error}}</p>
             {% endif %}
             <p>{{sus}}</p>
         </form>
     </body>
    </html>
